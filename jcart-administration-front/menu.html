<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/custom.css">
    <title>menu</title>
</head>

<body>
    <div id="app">

        <el-container>
            <el-header>JCart电商系统</el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu unique-opened router background-color="#545c64"
                        text-color="#fff" active-text-color="#ffd04b">
                        <el-submenu v-for="item in menus" :key="item.index" :index="item.index">
                            <template slot="title">
                                <i :class="item.icon"></i>
                                <span>{{item.name}}</span>
                            </template>
                            <el-menu-item v-for="item in item.menuItems" :key="item.index" :index="item.index">{{item.name}}</el-menu-item>
                        </el-submenu>
                </el-aside>
                <el-main>
                    <router-view></router-view>
                    <!-- <jc-product-search-page v-if="selectMainPage=='1-1'"></jc-product-search-page>
                    <jc-customer-search-page v-if="selectMainPage=='2-2'"></jc-customer-search-page>
                    <jc-product-update-page v-if="selectMainPage=='1-6'"></jc-product-update-page> -->
                </el-main>
            </el-container>
        </el-container>
    </div>

    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/menu.js"></script>


    <script src="assets/js/vue-router.js"></script>
    <script src="router/router.js"></script>
    <script src="router/product-search-route-page.js"></script>
    <!-- <script src="pages/product-search-page.js"></script>
    <script src="pages/customer-search-page.js"></script>
    <script src="pages/product-update-page.js"></script> -->
</body>

</html>
